      var ANNOUNCEMENTS = [{"nr":35,"client_time":"1/22/21 5:00 PM","subject":"[Fri, Jan 22] Update","created":"2021-01-22T23:00:49Z","id":"kk8w0xij24z1jp","content":"Again, welcome to CS 598 PSL!\n\nOH Schedule is released: 5 sessions per week; zoom links are posted @15\n(All times listed here are in \u003cstrong\u003eChicago time\u003c/strong\u003e unless otherwise specified.)\n\u003cul\u003e\u003cli\u003e Tue/Wed: 8-9pm\n\u003c/li\u003e\u003cli\u003e Sat: 10-11am; 7-8:30pm \n\u003c/li\u003e\u003cli\u003e Sun: 3-4pm\n\u003c/li\u003e\u003c/ul\u003e\n\u003cstrong\u003eNote\u003c/strong\u003e: No office hours on Monday, which is the due day for most assignments.\n\nThe schedule above will start next week. But tomorrow (Sat, Jan 23), I\u0026#39;ll hold an orientation OH from 7-8pm. \u0026#34;See\u0026#34; you tomorrow!"},{"nr":51,"client_time":"1/26/21 10:24 PM","subject":"[Jan 26] Updates","created":"2021-01-27T04:24:28Z","id":"kkexcjxxqip8v","content":"-- Coding 1 assigned @43\n-- Check answers to frequently asked questions related to Coding 1 @18\n\n-- Students are allowed to use code provided by us on Piazza and Coursera. No need to worry about the plagiarism score provided on Coursera for your submission. \n\n-- PSL has three types of assignments: Quizzes, coding assignments, and mini-projects.  \n\nQuizzes are auto-graded, and students are allowed to try them three times and results are revealed to students after each attempt.\n\nStaff-graded coding assignments and mini-projects are like traditional homework assignments for on-campus classes: you submit your work before the deadline, and we start grading all submissions after the deadline; we will notify students when grades are available on Coursera; we usually give students one week to resolve any grade disputes."},{"nr":90,"client_time":"2/06/21 12:46 AM","subject":"Coding 2 Assigned","created":"2021-02-06T06:46:51Z","id":"kktcu70ttgj397","content":"Piazza Resources --\u0026gt; Coding Assignments \n-- [Coding2.pdf]: description of the assignment and requirement\n-- [Coding2_SampleCode.html]: sample code and partial results\n-- Data files: [Coding2_myData.csv] [Coding2_lasso_coefs.csv]\n\nPay attention to the following issues:\n\u003cul\u003e\u003cli\u003e X should be centered and scaled\n\u003c/li\u003e\u003cli\u003e One_var_lasso function: the detailed derivation is given on pp. 3-4 of Coding2.pdf and the function is already provided in sample code.\n\u003c/li\u003e\u003cli\u003e Use proper lambda value in the Triple Nested loop. \n\u003c/li\u003e\u003c/ul\u003e"},{"nr":167,"client_time":"2/14/21 2:31 PM","subject":"Reminder for Coding Assignment 1","created":"2021-02-14T20:31:51Z","id":"kl5ltyaflm397","content":"Coding 1 is due on Monday, Feb 15 @6 \n\n\u003cstrong\u003eGeneral Issues:\u003c/strong\u003e\n-- Check our late submission policy @8 if you have trouble submitting it in time.\n-- Check team policy @9\n-- Make sure the file you submit to Coursera is in .html format\n-- Include all necessary code. In other words, if we copy-and-paste the code line by line from your HTML file, we should be able to reproduce all numerical/graphical results in your report. \n-- Remember to set seed at the beginning of your code.\n-- Load libraries at the beginning of your code\n-- Report 0/1 classification errors, not the residual sum of squares.\n\n-- Quadratic regression should have 5 non-intercept predictors ($$x_1, x_1^2, x_2, x_2^2, x_1x_2$$)\n-- Your need to address the non-uniqueness issue of K in CV-KNN\n-- The variance parameter $$s^2$$ in your Bayes rule derivation should be consistent with the one you\u0026#39;ve used for generating the data. \n-- Make sure labels for Boxplot are visible."},{"nr":171,"client_time":"2/15/21 10:45 PM","subject":"Project 1 Assigned","created":"2021-02-16T04:45:17Z","id":"kl7iwdlrq7b204","content":"Check the Project Folder on the Resources page on Piazza. \n-- Description of the assignment: [\u003ca href=\"https://liangfgithub.github.io/S21/Project1_S21.nb.html\" target=\"_blank\" rel=\"noopener noreferrer\"\u003eProject1.html\u003c/a\u003e]\n-- Two data files: [Ames_data.csv] [project1_testIDs.dat]\n\nProject 1 receives 12pt.\n4pt: report\n8pt: errors are below the benchmark; 7pt or lower, otherwise\n-4pt: if not process training and test separately\n\n\u003cstrong\u003eClarification of Minimal RMSE \u003c/strong\u003e\nFor each split of the training and test data, we pick the smaller RMSE from the two models submitted by you.\n\nIn other words, the 10 minimal RMSEs do not need to come from the same model. It\u0026#39;s possible that your Model 1 has a better RMSE for the first three splits, and your Model 2 performs better for the remaining 7 splits."},{"nr":259,"client_time":"3/04/21 8:27 AM","subject":"Daylight Savings Time Will Start Soon","created":"2021-03-04T14:27:28Z","id":"kluyqoplo0r7iw","content":"The daylight savings time begins at \u003cstrong\u003e2 a.m. on Sunday, March 14, 2021\u003c/strong\u003e. So if you live outside the U.S., keep in mind that the times for office hours, assignments due, etc., may have shifted by an hour for you.\n\n#pin"},{"nr":307,"client_time":"3/13/21 8:53 PM","subject":"Daylight Savings Time Starts","created":"2021-03-14T02:53:11Z","id":"km8kccprsvq6kg","content":"The daylight saving time 2021 in Illinois will begin at 2:00 AM on Sunday, March 14. If you live outside U.S., keep in mind that the times for office hours, assignments due, etc., may have shifted by an hour for you.\n#pin"},{"nr":461,"client_time":"5/05/21 3:23 PM","subject":"[May 05] Announcements","created":"2021-05-05T20:23:26Z","id":"kobwr9sa3s75a6","content":"1. All quizzes and Project 4 are due on \u003cstrong\u003eMay 09 by 11:59 PM Chicago time\u003c/strong\u003e @06\n\nAs stated in our late submission policy @8, \u0026#34;the last assignment, Project 4, CANNOT be late for more than 24 hours, since we have to finish grading and submit grades by a certain deadline.\u0026#34;\n\n2. Check the schedule for the remaining OHs at @15.\n\nToday (May 05) is the last day of instruction, so no regular OHs after May 05, but  I will offer two additional OHs:\n\u003cstrong\u003eFri, May 07\u003c/strong\u003e, 7-8 pm\n\u003cstrong\u003eSat, May 08\u003c/strong\u003e, 7-8 pm\n\n3. Please do not email me to ask for your grades; I am not allowed to reveal grades to students via email. Students may view their final grades via Student Self-Service on \u003cstrong\u003eMay 22\u003c/strong\u003e. \nhttps://registrar.illinois.edu/academic-calendars/spring-academic-calendar-21/"}];

\"\u003e\n            \u003cspan class=\"my_name\"\u003e{{name}}\u003c/span\u003e\n\n            \u003cbr\u003e\n            \u003c!--\u003cspan style=\"display: none;\" class=\"job_link\" onclick=\"return P.top_bar.maybeShowPermanentEmail(true);\"\u003eKeep Piazza access\u003c/span\u003e--\u003e\n            \u003cspan style=\"display: none;\" class=\"job_link\" onclick=\"window.open('/about/jobs', '_blank');return false;\"\u003eJoin our team\u003c/span\u003e\n            \u003cspan style=\"display: none;\" class=\"support_job_link\" onclick=\"window.open('/support/jobs', '_blank');return false;\"\u003eJoin our team\u003c/span\u003e\n\n          \u003c/span\u003e\n        \u003c/a\u003e\n      \u003c/li\u003e\n      \u003cli class=\"dropdown careers_dropdown\" id=\"topbar_color_container\"\u003e\n        \u003cspan class=\"account_name_container\" style=\"float: left;\"\u003e\n          \u003cdiv class=\"btn-group color-picker\"\u003e\n            \u003cbutton aria-label=\"Choose color\" class=\"btn btn-small dropdown-toggle\" data-toggle=\"dropdown\" style=\"padding-left: 0;\"\u003e\n              \u003cdiv class=\"color-block\" id=\"topbar_color_block\"\u003e\n                \u0026nbsp;\n              \u003c/div\u003e\n              \u003cspan class=\"caret\"\u003e\u003c/span\u003e\n            \u003c/button\u003e\n            \u003cul class=\"dropdown-menu\"\u003e\n              \u003cli class=\"pull-left clearfix\" onclick=\"P.top_bar.setTopbarColor('')\" style=\"width: 100%;\"\u003e\u003cdiv class=\"color-block\" style=\"background: rgb(62, 122, 171);\"\u003e\u0026nbsp;\u003c/div\u003e\u003c/li\u003e\n              \u003cli class=\"pull-left clearfix\" onclick=\"P.top_bar.setTopbarColor('teal')\" style=\"width: 100%;\"\u003e\u003cdiv class=\"color-block\" style=\"background: rgb(21, 82, 7);\"\u003e\u0026nbsp;\u003c/div\u003e\u003c/li\u003e\n              \u003cli class=\"pull-left clearfix\" onclick=\"P.top_bar.setTopbarColor('purple')\" style=\"width: 100%;\"\u003e\u003cdiv class=\"color-block\" style=\"background: rgb(61, 0, 121);\"\u003e\u0026nbsp;\u003c/div\u003e\u003c/li\u003e\n              \u003cli class=\"pull-left clearfix\" onclick=\"P.top_bar.setTopbarColor('grey')\" style=\"width: 100%;\"\u003e\u003cdiv class=\"color-block\" style=\"background: rgb(77, 77, 77);\"\u003e\u0026nbsp;\u003c/div\u003e\u003c/li\u003e\n              \u003cli class=\"pull-left clearfix\" onclick=\"P.top_bar.setTopbarColor('orange')\" style=\"width: 100%;\"\u003e\u003cdiv class=\"color-block\" style=\"background: rgb(197, 146, 1);\"\u003e\u0026nbsp;\u003c/div\u003e\u003c/li\u003e\n              \u003cli class=\"pull-left clearfix\" onclick=\"P.top_bar.setTopbarColor('green')\" style=\"width: 100%;\"\u003e\u003cdiv class=\"color-block\" style=\"background: rgb(69, 180, 32);\"\u003e\u0026nbsp;\u003c/div\u003e\u003c/li\u003e\n              \u003cli class=\"pull-left clearfix\" onclick=\"P.top_bar.setTopbarColor('aqua')\" style=\"width: 100%;\"\u003e\u003cdiv class=\"color-block\" style=\"background: rgb(84, 188, 232);\"\u003e\u0026nbsp;\u003c/div\u003e\u003c/li\u003e\n            \u003c/ul\u003e\n          \u003c/div\u003e\n        \u003c/span\u003e\n      \u003c/li\u003e\n    \u003c/ul\u003e\n\n    \u003c/div\u003e\n    \u003cdiv id=\"license-action\" class=\"pull-right\" style=\"display:none\"\u003e\n      \u003cspan style=\"margin-top: 10px; display:none\" class=\"btn-late\"\u003eClass switched to Contribution-supported\u003c/span\u003e\n      \u003ca id=\"license-portal-url\"  href=\"/license_portal/\" target=\"_blank\" class=\"btn btn-small btn-orange btn-buy\"\u003e\n        \u003cspan\u003eBuy a License\u003c/span\u003e\n        \u003c!--\u003cspan class=\"license-action-days-left\" style=\"display:none\"\u003e\u0026nbsp;\u0026dash;\u0026nbsp;8 days left\u003c/span\u003e--\u003e\n      \u003c/a\u003e\n      \u003cdiv\n          class=\"show-tipsy btn-buy\"\n          data-placement=\"bottom\"\n          data-toggle=\"tooltip\"\n          data-html=\"true\"\n          title=\"Switch to “contribution model” to continue using the unpaid version of Piazza. Users see prompts to make a contribution.\"\n          style=\"display: inline-block; vertical-align: top;height:30px;\"\n      \u003e\n        \u003ca class=\"btn-question\"\u003e?\u003c/a\u003e\n      \u003c/div\u003e\n      \u003ca href=\"#\" class=\"btn-buy\" data-pats=\"switch_to_contribution\" onclick=\"return P.top_bar.switchToContribution()\" style=\"display:inline-block;vertical-align: bottom; color: #D9E4EC; font-size: 11px;\"\u003eSwitch to\u003cbr/\u003econtribution model\u003c/a\u003e\n    \u003c/div\u003e\n  \u003c/div\u003e\n\n  \u003c!-- Green bar update summer job info --\u003e\n  \u003cdiv class=\"green_message_bar message_bar_summer clearfix\" id=\"headed_to_banner\" style=\"display: none;\"\u003e\n    \u003cdiv class=\"summer_info_block clearfix\"\u003e\n      \u003cdiv class=\"pull-left clearfix\"\u003e\n        \u003cdiv class=\"summer_message_title\"\u003e\n          Update where you’re headed for the summer so that employers can invite you to local events in their area.\n        \u003c/div\u003e\n        \u003cdiv class=\"summer_info_selectors\"\u003e\n          \u003cinput id=\"company_banner\" type=\"text\" placeholder=\"Company\"\u003e\n          \u003cinput id=\"role_banner\" type=\"text\" placeholder=\"Role\"\u003e\n          \u003cinput id=\"location_banner\" type=\"text\" placeholder=\"Location\"\u003e\n          \u003cinput id=\"summer_email_banner\" type=\"text\" placeholder=\"Summer email\"\u003e\n          \u003ca class=\"save_summer_info_button btn btn-default btn-small\" onclick=\"P.top_bar.updateHeadedToBanner()\"\u003eSave\u003c/a\u003e\n        \u003c/div\u003e\n      \u003c/div\u003e\n      \u003cdiv class=\"hide_link\"\u003e\n        \u003ca href=\"#\"\u003e\n          \u003ci class=\"icon-remove icon-white\" onclick=\"P.top_bar.hideHeadedToBanner()\"\u003e\u003c/i\u003e\n        \u003c/a\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n\n    \u003c!--Appears when user saves email--\u003e\n    \u003cdiv class=\"third_message clearfix\" style=\"display: none;\"\u003e\n      \u003cp class=\"successful_save\"\u003eSaved! Please check the email you just added for a confirmation link. \u003c/p\u003e\n    \u003c/div\u003e\n\n  \u003c/div\u003e\n\n\n\u003c/div\u003e\n\u003cdiv class=\"modal_background top_bar_remove_refresh\" style=\"display: none;\" id=\"waitlist_modal_with_image\"\u003e\n  \u003cdiv class=\"waitlist_modal clearfix\"\u003e\n    \u003ch1\u003eJoin the Academic Network of 1M+ students on Piazza\u003c/h1\u003e\n    \u003cdiv class=\"first_view\"  id=\"image_first_view\"\u003e\n      \u003cdiv class=\"selectors text-center\"\u003e\n        \u003cbutton class=\"sign_up\" onclick=\"P.top_bar.sign_up_waitlist()\"\u003eSign up for the waitlist\u003c/button\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n    \u003cdiv class=\"second_view\" style=\"display: none;\" id=\"image_second_view\"\u003e\n      \u003ch4\u003eWe\"ve added you to the waitlist and will notify you when the tools are ready.\u003c/h4\u003e\n      \u003cdiv class=\"selectors text-center\"\u003e\n        \u003cbutton class=\"sign_up\" onclick=\"P.top_bar.exit_waitlist()\"\u003eClose\u003c/button\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n    \u003cdiv class=\"image_wrapper clearfix\"\u003e\n      \u003cdiv class=\"half_section\"\u003e\n        \u003cdiv class=\"record_image\"\u003e\n          \u003cdiv class=\"image_name\"\u003e\u003c/div\u003e\n        \u003c/div\u003e\n        \u003ch4 class=\"stat qa\"\u003eBuild upon your Piazza Q\u0026amp;A\u003cbr\u003eactivity\u003c/h4\u003e\n      \u003c/div\u003e\n      \u003cdiv class=\"half_section\"\u003e\n        \u003cdiv class=\"network_image\"\u003e\n          \u003cdiv class=\"image_name\"\u003e\u003c/div\u003e\n        \u003c/div\u003e\n        \u003ch4 class=\"stat data_p\"\u003eBuild upon your Q\u0026amp;A\u003cbr\u003eclassmates\u003c/h4\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n    \u003cdiv class=\"clearfix\"\u003e\n      \u003ca href=\"#\" class=\"not_for_me pull-right\" onclick=\"P.top_bar.reject_waitlist()\" id=\"image_dismiss\"\u003eDismiss\u003c/a\u003e\n    \u003c/div\u003e\n  \u003c/div\u003e\n\u003c/div\u003e\n\n\u003cdiv class=\"modal_background top_bar_remove_refresh\" style=\"display: none;\" id=\"waitlist_modal_without_image\"\u003e\n  \u003cdiv class=\"waitlist_modal clearfix\"\u003e\n    \u003ch1\u003eJoin the Academic Network of 1M+ students on Piazza\u003c/h1\u003e\n    \u003cdiv class=\"first_view\" id=\"no_image_first_view\"\u003e\n      \u003cdiv class=\"checkbox_options\"\u003e\n        \u003clabel class=\"checkbox\"\u003e\n          \u003cinput type=\"checkbox\" value=\"\" id=\"activity_checkbox\" checked\u003e\n          Seed with my class activity on Piazza\n        \u003c/label\u003e\n        \u003clabel class=\"checkbox\"\u003e\n          \u003cinput type=\"checkbox\" value=\"\" id=\"classmates_checkbox\" checked\u003e\n          Seed with my classmates on Piazza\n        \u003c/label\u003e\n      \u003c/div\u003e\n      \u003cdiv class=\"selectors text-center\"\u003e\n        \u003cbutton class=\"sign_up\" onclick=\"P.top_bar.sign_up_waitlist()\"\u003eSign up for the waitlist\u003c/button\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n    \u003cdiv class=\"second_view\" style=\"display: none;\" id=\"no_image_second_view\"\u003e\n      \u003ch4\u003eWe've added you to the waitlist and will notify you when the tools are ready.\u003c/h4\u003e\n      \u003cdiv class=\"selectors text-center\"\u003e\n        \u003cbutton class=\"sign_up\" onclick=\"P.top_bar.exit_waitlist()\"\u003eClose\u003c/button\u003e\n      \u003c/div\u003e\n    \u003c/div\u003e\n    \u003cdiv class=\"clearfix\"\u003e\n      \u003ca href=\"#\" class=\"not_for_me pull-right\" onclick=\"P.top_bar.reject_waitlist()\" id=\"no_image_dismiss\"\u003eDismiss\u003c/a\u003e\n    \u003c/div\u003e\n  \u003c/div\u003e\n\u003c/div\u003e\n\n\u003cdiv class=\"modal hide fade top_bar_remove_refresh\" id=\"inactivateClass\" tabindex=\"-1\" role=\"dialog\" aria-hidden=\"true\" style=\"height:auto;\"\u003e\n  \u003cdiv class=\"modal-header\"\u003e\n    \u003cbutton type=\"button\" class=\"close\" data-dismiss=\"modal\" aria-hidden=\"true\"\u003e×\u003c/button\u003e\n    \u003ch3\u003eAre you sure you want to inactivate \u003cspan class='inactivateClassNum'\u003e\u003c/span\u003e?\u003c/h3\u003e\n  \u003c/div\u003e\n  \u003cdiv class=\"modal-body\"\u003e\n    Students and instructors will no longer be able to post to \u003cspan class='inactivateClassName'\u003e\u003c/span\u003e.\n  \u003c/div\u003e\n  \u003cdiv class=\"modal-footer clearfix\"\u003e\n    \u003cbutton class=\"btn cancel\" href=\"#\" data-dismiss=\"modal\" style=\"padding: 4px 12px;\"\u003eCancel\u003c/button\u003e\n    \u003cbutton class=\"btn btn-primary\" href=\"#\" data-dismiss=\"modal\" style=\"padding: 4px 12px;\" onclick=\"return P.top_bar.setInactive('inactive');\"\u003eInactivate\u003c/button\u003e\n  \u003c/div\u003e\n\u003c/div\u003e\n\n\u003cdiv class=\"modal hide fade top_bar_remove_refresh\" id=\"reactivateClass\" tabindex=\"-1\" role=\"dialog\" aria-hidden=\"true\" style=\"height:auto;\"\u003e\n  \u003cdiv class=\"modal-header\"\u003e\n    \u003cbutton type=\"button\" class=\"close\" data-dismiss=\"modal\" aria-hidden=\"true\"\u003e×\u003c/button\u003e\n    \u003ch3\u003eAre you sure you want to re-activate \u003cspan class='inactivateClassNum'\u003e\u003c/span\u003e?\u003c/h3\u003e\n  \u003c/div\u003e\n  \u003cdiv class=\"modal-body\"\u003e\n    Students and instructors will be able to post to this class again.\n  \u003c/div\u003e\n  \u003cdiv class=\"modal-footer clearfix\"\u003e\n    \u003cbutton class=\"btn cancel\" href=\"#\" data-dismiss=\"modal\" style=\"padding: 4px 12px;\"\u003eCancel\u003c/button\u003e\n    \u003cbutton class=\"btn btn-primary\" href=\"#\" data-dismiss=\"modal\" style=\"padding: 4px 12px;\" onclick=\"return P.top_bar.setInactive('active');\"\u003eRe-activate\u003c/button\u003e\n  \u003c/div\u003e\n\u003c/div\u003e\n\n\u003cdiv class=\"modal hide fade top_bar_remove_refresh\" id=\"switchToContribution\" tabindex=\"-1\" role=\"dialog\" aria-hidden=\"true\" style=\"height:auto;\"\u003e\n  \u003cdiv class=\"modal-header\"\u003e\n    \u003cbutton type=\"button\" class=\"close\" data-dismiss=\"modal\" aria-hidden=\"true\"\u003e×\u003c/button\u003e\n    \u003ch3\u003eSwitch to contribution-supported model?\u003c/h3\u003e\n  \u003c/div\u003e\n  \u003cdiv class=\"modal-body\"\u003e\n    Users are prompted to make an optional financial contribution if they find this service valuable. Once they make a contribution, the prompt will no longer be displayed for the remainder of the term.\n    \u003cbr/\u003e\u003cbr/\u003e\n    \u003cdiv class=\"text donation_amounts_big\" style=\"display: none\"\u003e\n      Students see prompts to make $4, $5 and $8 contributions,\n      instructors see prompts to make $8, $20 and custom contributions.\n    \u003c/div\u003e\n    \u003cdiv class=\"text donation_amounts_small\" style=\"display: none\"\u003e\n      Students and instructors see prompts to make $1, $2 and $3 contributions.\n    \u003c/div\u003e\n  \u003c/div\u003e\n  \u003cdiv class=\"modal-footer clearfix\"\u003e\n    \u003cbutton class=\"btn cancel\" href=\"#\" data-dismiss=\"modal\" style=\"padding: 4px 12px;\"\u003eCancel\u003c/button\u003e\n    \u003cbutton class=\"btn btn-primary\" href=\"#\" data-dismiss=\"modal\" style=\"padding: 4px 12px;\" onclick=\"return P.top_bar.switchToContributionConfirm();\"\u003eConfirm\u003c/button\u003e\n  \u003c/div\u003e\n\u003c/div\u003e\n");</script>
